repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format
        # Ensure format uses the same config as CLI
        args: ["--config", "pyproject.toml"]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest -x --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
        verbose: true